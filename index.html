<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <span class="form_title">Login</span>
        <form class="form_content" method="post">
            <div class="form_field">
                <i class="form_icon fa-solid fa-lock"></i>
                <input type="text" class="form_input" placeholder="username" required> 
            </div>
            <div class="form_field">
                <i class="form_icon fa-solid fa-lock"></i>
                <input type="password" name="password" class="form_input" placeholder="Password" required>
            </div> 
            
            <div class="form_forgot-pass"><a href="#">Forgot Password</a></div>
            <input type="submit" value="login" class="form_btn">
            <div class="form_signup">Not a member? <a href="#">Signup</a></div>
        </form>
    </div>
</body>
</html>
